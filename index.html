
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Axenro | Personal Health Tracker</title>
    <meta name="description" content="Track your fitness journey with precision. Monitor nutrition, log workouts, and visualize your progress with our premium fitness tracking platform." />
    <meta name="author" content="Axenro" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/app-icon-512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/app-icon-192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/app-icon-192.png">
    <link rel="icon" href="/app-icon-192.png" type="image/png">
  </head>

  <body>
    <!-- PWA Splash Screen -->
    <div id="splash-screen" style="
      position: fixed;
      inset: 0;
      z-index: 99999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, hsl(224, 35%, 6%) 0%, hsl(224, 35%, 14%) 100%);
      transition: opacity 0.5s ease, visibility 0.5s ease;
    ">
      <img
        src="/app-icon-512.png"
        alt="Axenro"
        width="96"
        height="96"
        style="border-radius: 24px; margin-bottom: 24px; animation: splashPulse 2s ease-in-out infinite;"
      />
      <h1 style="
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: white;
        margin: 0 0 8px 0;
        letter-spacing: -0.5px;
      ">Axenro</h1>
      <p style="
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: rgba(255,255,255,0.5);
        margin: 0 0 32px 0;
      ">Personal Health Tracker</p>
      <div style="
        width: 48px;
        height: 4px;
        border-radius: 2px;
        background: rgba(255,255,255,0.1);
        overflow: hidden;
      ">
        <div style="
          width: 100%;
          height: 100%;
          border-radius: 2px;
          background: linear-gradient(90deg, hsl(217, 91%, 60%), hsl(199, 89%, 48%));
          animation: splashLoading 1.5s ease-in-out infinite;
        "></div>
      </div>
    </div>
    <style>
      @keyframes splashPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      @keyframes splashLoading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
    </style>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
